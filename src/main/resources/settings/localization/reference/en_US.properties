# ALL YOUR PROGRESS WILL BE LOST!
#
#----------------------------------------------------
#
# Specify the exact locale tag in the locale.tag key,
# because The plugin attaches this
# localization file by value in this key!
#
#----------------------------------------------------
#
# {0}, {1}, {2}, ... , {N} – arguments into
# which the plugin will substitute values.
#
#----------------------------------------------------
#
# Single quotes have to be doubled: ''
#
#----------------------------------------------------
#
# Minecraft legacy format codes:
# Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
# Purple = &5, Gold = &6, LightGray = &7, Gray = &8
# DarkPurple = &9, LightGreen = &a, LightBlue = &b
# Rose = &c, LightPurple = &d, Yellow = &e, White = &f
#
# Reset = &r, Obfuscated = &k, Bold = &b,
# Strikethrough = &m, Underline = &n, Italic = &o
#
#----------------------------------------------------
#
# MiniMessage
#
# Learn about MiniMessage formatting here:
# https://docs.adventure.kyori.net/minimessage/format.html
#
# MiniMessage viewer:
